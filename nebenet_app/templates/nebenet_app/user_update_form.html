{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="formulario">
  <header class="masthead">
    <p></p>
  </header>
  <form class="updateus" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <a href="{% url 'password_reset' %}">Ha dimenticato la password?</a>
    <p></p>
    <button class="button-9" type="submit">Editar</button>
    <p></p>
  </form>
</div>

{% endblock %}
